<!DOCTYPE html>
<html>
<head>
    <title>Employee Management</title>
    <style>
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Employee Management System</h1>
    
    <form id="updateEmployeeForm" >
        <div class="form-group">
            <label for="id">Employee ID:</label>
            <input type="number" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="name">New Name:</label>
            <input type="text" id="name" name="name" placeholder="Leave blank to keep current name">
        </div>
        <div class="form-group">
            <label for="age">New Age:</label>
            <input type="number" id="age" name="age" placeholder="Leave blank to keep current age">
        </div>
        <div class="form-group">
            <label for="gender">New Gender:</label>
            <input type="text" id="gender" name="gender" placeholder="Leave blank to keep current gender">
        </div>
        <div class="form-group">
            <label for="birthdate">New Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" placeholder="Leave blank to keep current birthdate">
        </div>
        <div class="form-group">
            <label for="email">New Email:</label>
            <input type="email" id="email" name="email" placeholder="Leave blank to keep current email">
        </div>
        <div class="form-group">
            <label for="contactNo">New Contact Number:</label>
            <input type="text" id="contactNo" name="contactNo" placeholder="Leave blank to keep current contact number">
        </div>
        <div class="form-group">
            <label for="emergencyContactNo">New Emergency Contact Number:</label>
            <input type="text" id="emergencyContactNo" name="emergencyContactNo" placeholder="Leave blank to keep current emergency contact number">
        </div>
        <div class="form-group">
            <label for="bloodGroup">New Blood Group:</label>
            <input type="text" id="bloodGroup" name="bloodGroup" placeholder="Leave blank to keep current blood group">
        </div>
        <div class="form-group">
            <label for="presentAddress">New Present Address:</label>
            <input type="text" id="presentAddress" name="presentAddress" placeholder="Leave blank to keep current present address">
        </div>
        <div class="form-group">
            <label for="permanentAddress">New Permanent Address:</label>
            <input type="text" id="permanentAddress" name="permanentAddress" placeholder="Leave blank to keep current permanent address">
        </div>
        <div class="form-group">
            <label for="department">New Department:</label>
            <select id="department" name="department">
                <option value="">Leave blank to keep current department</option>
                <option value="Admin">Admin</option>
                <option value="HR">HR</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Sales Department">Sales Department</option>
            </select>
        </div>
        <button type="button" onclick="updateEmployee()">Update Employee</button>
    </form>

    <script src="../EmployeeService/EmployeeService.js"></script>
    
</body>
</html>
