<!DOCTYPE html>
<html lang="en">

    <!DOCTYPE html>
<html>
<head>
    <title>Employee Management</title>
    <style>
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Employee Management System</h1>

    <form id="employeeForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required>
        </div>
        <div class="form-group">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="contactNo">Contact Number:</label>
            <input type="text" id="contactNo" name="contactNo" required>
        </div>
        <div class="form-group">
            <label for="emergencyContactNo">Emergency Contact Number:</label>
            <input type="text" id="emergencyContactNo" name="emergencyContactNo" required>
        </div>
        <div class="form-group">
            <label for="bloodGroup">Blood Group:</label>
            <input type="text" id="bloodGroup" name="bloodGroup" required>
        </div>
        <div class="form-group">
            <label for="presentAddress">Present Address:</label>
            <input type="text" id="presentAddress" name="presentAddress" required>
        </div>
        <div class="form-group">
            <label for="permanentAddress">Permanent Address:</label>
            <input type="text" id="permanentAddress" name="permanentAddress" required>
        </div>
        <div class="form-group">
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="Admin">Admin</option>
                <option value="HR">HR</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Sales Department">Sales Department</option>
            </select>
        </div>
        <button onclick="addEmployee()">Add Employee</button>
    </form>

    <script src="../Employee/Employee.js"></script>
    <script src="../AllAdmin/Admin/Admin.js"></script>
    <script src="../AllHR/HR/HR.js"></script>
    <script src="../AllEngineer/Engineer/SoftwareEngineer.js"></script>
    <script src="../SalesDept/SalesDept.js"></script>
    <script src="../CreateEmployee/EmployeeManagementSystem.js"></script>
    <script src="../EmployeeService/EmployeeService.js"></script>
</body>
</html>

</body>
</html>
